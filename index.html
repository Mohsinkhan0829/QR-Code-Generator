<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar bg-dark ">
        <div class="container-fluid">
            <h1 class="display-5 text-light text-center w-100">QR Code generator</h1>
        </div>
    </nav>

    <div class="container">
        <h1 class="display-6 text-center my-2">Enter text And generate QR code </h1>
        <form>

            <input type="text" class="form-control rounded-0 my-3" placeholder="Enter text here">
            <select name="size" id="size" class="form-control my-2">
                <option value="250x250">250x250</option>
                <option value="150x150">150x150</option>
                <option value="500x500">500x500</option>

            </select>
            <button class="btn btn-success my-3 rounded-0 w-100">Generate</button>
        </form>
        <div class="d-flex align-items center justify content center">
            <img src="/giphy.gif" class="img-fluid my-5 mx-auto">
            <a style="text-decoration:none; color: red;" href="" id="download" download>Dowload QR </a>
        </div>
    </div>




    <script src="main.js"></script>
</body>

</html>
